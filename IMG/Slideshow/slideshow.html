<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css">
    <!--<script src="slideshow.js"></script>-->
    <title>slideshow</title>
    
</head>
<body>
    <!--Contenedor del slideshow-->
    <div class="slideshow-contenedor">
        <div class="miSlides fade">
            <img src="obelisco_noche_gente_luces_1500x610 (1).jpg" alt="">
        </div>
        <div class="miSlides fade">
            <img src="piramide-pucara-tilcara-web.jpg" alt="">
        </div>
        <div class="miSlides fade">
            <img src="XE3CZCLCOREFBF2LSJZSDFVGQY.jpg" alt="">
        </div>
    </div>
    <script>
 let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("miSlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}
    </script>
</body>
</html>
